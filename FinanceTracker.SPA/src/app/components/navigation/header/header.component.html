<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button fxHide.gt-xs>
          <mat-icon (click)="onToggleSidenav()">menu</mat-icon>
        </button>
        <h1><a class="toolbar-link" [routerLink]="loggedIn() ? ['/finance/paymenthistory'] : ['/']">Spend wise</a></h1>
        <span class="menu-spacer"></span>
        <div *ngIf="loggedIn()" fxHide.xs>
          <a mat-button [class.active]="isActive('finance/categorylist')" [routerLink]="'/finance/categorylist'"> Categories </a>
          <a mat-button [class.active]="isActive('finance/income')" [routerLink]="'/finance/income'"> Income </a>
          <a mat-button [class.active]="isActive('finance/paymenthistory')" [routerLink]="'/finance/paymenthistory'"> Payments </a>
        </div>
        <div fxLayoutGap="40px" fxFlex fxLayout fxLayoutAlign="end">
            <mat-form-field *ngIf="loggedIn()" [style.width.px]=100 [style.height.px]=40 [style.fontSize.px]=12>
                <mat-label> Currency </mat-label>
                <mat-select #currencyInput="ngModel" [disabled]="disableBaseCurrency" name="currency" id="currency" [(ngModel)]="userBaseCurrency">
                    <mat-option *ngFor="let currency of currencies" [value]="currency">
                        {{currency}}
                    </mat-option>
                </mat-select>
                <a *ngIf="disableBaseCurrency" style="cursor: pointer;" (click)="disableBaseCurrency = false;">
                    <mat-icon>edit</mat-icon>
                </a>
                <a *ngIf="!disableBaseCurrency" style="cursor: pointer;" (click)="saveUserBaseCurrency(); disableBaseCurrency = true;">
                    <mat-icon>save</mat-icon>
                </a>
            </mat-form-field>
            <ul fxLayout class="navigation-items" *ngIf="!loggedIn()">
                <li>
                    <a class="toolbar-link" routerLink="/signup">
                        <mat-icon title="signup" class="icon-display">person_add_alt_1</mat-icon>
                    </a>
                </li>
                <li><a class="toolbar-link" routerLink="/login"><mat-icon title="login" class="icon-display">login</mat-icon></a></li>
            </ul>
            <ul fxLayout class="navigation-items" *ngIf="loggedIn()">
                <li><a class="toolbar-link cursor-pointer" (click)="onLogout()"><mat-icon title="logout" class="icon-display">power_settings_new</mat-icon></a></li>
            </ul>
        </div>
      </mat-toolbar-row>
</mat-toolbar>
