<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button fxHide.gt-xs>
          <mat-icon (click)="onToggleSidenav()">menu</mat-icon>
        </button>
        <h1><a class="toolbar-link" [routerLink]="(isAuth$ | async) ? ['/finance/paymenthistory'] : ['/']">Spend wise</a></h1>
        <span class="menu-spacer"></span>
        <div *ngIf="(isAuth$ | async)" fxHide.xs>
          <a mat-button class="not-last-item" [class.active]="isActive('finance/categorylist')" [routerLink]="'/finance/categorylist'"> Categories </a>
          <a mat-button class="not-last-item" [class.active]="isActive('finance/income')" [routerLink]="'/finance/income'"> Income </a>
          <a mat-button [class.active]="isActive('finance/paymenthistory')" [routerLink]="'/finance/paymenthistory'"> Payments </a>
        </div>
        <div fxLayoutGap="40px" fxFlex fxLayout fxLayoutAlign="end">
            <mat-form-field *ngIf="(isAuth$ | async)" class="currency" [style.width.px]=100 [style.height.px]=35 [style.fontSize.px]=12>
                <mat-label> Currency </mat-label>
                <mat-select #currencyInput="ngModel" [disabled]="disableBaseCurrency" name="currency" id="currency" [(ngModel)]="userBaseCurrency">
                    <mat-option *ngFor="let currency of currencies" [value]="currency">
                        {{currency}}
                    </mat-option>
                </mat-select>
                <a *ngIf="disableBaseCurrency" style="cursor: pointer;" (click)="disableBaseCurrency = false;">
                    <mat-icon>edit</mat-icon>
                </a>
                <a *ngIf="!disableBaseCurrency" style="cursor: pointer;" (click)="saveUserBaseCurrency()">
                    <mat-icon>save</mat-icon>
                </a>
            </mat-form-field>
            <ul fxLayout class="navigation-items" *ngIf="!(isAuth$ | async)" fxHide.xs>
                <li>
                    <button mat-stroked-button [routerLink]="'/login'">
                        <mat-icon>login</mat-icon>
                        Login
                    </button>
                </li>
                <li>
                    <button mat-button [routerLink]="'/signup'">
                        <mat-icon>how_to_reg</mat-icon>
                        Sign up
                    </button>
                </li>
            </ul>
            <ul fxLayout class="navigation-items" *ngIf="(isAuth$ | async)" fxHide.xs>
                <li>
                    <button mat-stroked-button (click)="onLogout()" class="cursor-pointer">
                        <mat-icon>power_settings_new</mat-icon>
                        Sign out
                    </button>
                </li>
            </ul>
        </div>
      </mat-toolbar-row>
</mat-toolbar>
